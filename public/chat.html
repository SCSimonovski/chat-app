<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.min.css">
</head>

<body>

    <div class="chat">
        <div id="sidebar" class="chat__sidebar"></div>

        <div class="chat__main">
            <h1>Chat App</h1>
            <div class="chat__messages" id="messages"></div>
            <div class="compose">
                <form>
                    <input type="text" placeholder="Type your message here!" required autocomplete="off" />
                    <button id="send">Send</button>
                </form>
                <button id="location">Send location</button>
            </div>
        </div>
    </div>

    <script id="message-template" type="text/html">
        <div class="message">
            <p>
                <span class="message__name">{{username}}</span>
                <span class="message__meta" >{{createdAt}}</p>
            </p>
            <p>{{text}}</p>
        </div>
    </script>

    <script id="location-template" type="text/html">
            <div class="message"> 
                <p>
                    <span class="message__name">{{username}}</span>
                    <span class="message__meta" >{{createdAt}}</p>
                </p>
                <a href="{{url}}" target="_blank">My current location</a>
            </div>
    </script>

    <script id="room-users-template" type="text/html">
        <h2>{{room}}</h2>

        <h3>Users<h3>
        <ul>
            {{#users}}
            <li>
                {{username}}
            </li>
            {{/users}}
        </ul>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/chat.js"></script>
</body>

</html>
